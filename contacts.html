<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="module" src="js/output.js"></script>

<body>
  <main id="contactPage">
    <header>
      <h1>Contact Me</h1>
      <p><a href="index.html" class="hoverColor">Return to home page</a></p>
    </header>
    <div id="sections">
      <section id="firstSection">
          <nav id="firstNav" aria-label="Contact Form Section">
            <a>Email Form</a>
          </nav>
          <div id="firstOutputDiv">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <input type="hidden" name="accessKey" value="38b2bd3c-be91-4e04-a8b1-f14c23876ce4"> 
              <input type="hidden" name="redirectTo" value="https://masonletoile.com/contacts.html">

              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" class="emailInput" placeholder="Enter email address.." required>

              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" class="emailInput" placeholder="Enter subject.." required>

              <label for="message">Message</label>
              <textarea id="message" name="message" class="emailInput" placeholder="Enter message.." required></textarea>

              <input type="text" name="honeypot" style="display: none;">

              <input type="submit" value="Send Email" class="hoverColor emailSubmit">
            </form>
          </div>
      </section>
      <section id="contactSection">
        <nav id="secondNav" aria-label="Social Links Section">
          <a>Links</a>
        </nav>
        <div id="linkButtons">
          <a href="mailto:masonletoile@hotmail.com" class="hoverColor" title="masonletoile@hotmail.com">
            Email
          </a>
          <a href="https://www.linkedin.com/in/masonletoile/" class="hoverColor" target="_blank" title="https://www.linkedin.com/in/masonletoile/">
            LinkedIn
          </a>
          <a href="https://github.com/Masonlet" class="hoverColor" target="_blank" title="https://github.com/Masonlet">
            GitHub
          </a>
          <a href="resume.html" class="hoverColor" title="Click to view Resume">
            Resume
          </a>
        </div>
      </section>
    </div>
  </main>
