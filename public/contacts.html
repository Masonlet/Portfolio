<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Contact - Mason L'Etoile</title>
  <meta name="description" content="Contact Mason L'Etoile - Get in touch via email form or social media links."/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="module" src="js/contact.js"></script>
</head>
<body>
  <main id="contact-page">
    <header>
      <h1>Contact Me</h1>
      <p><a href="index.html" class="hover-colour">Return to home page</a></p>
    </header>
    <div id="sections">
      <section id="first-section">
          <nav id="first-nav" aria-label="Contact Form Section">
            <a>Email Form</a>
          </nav>
          <div id="first-output-div">
            <form id="contact-form">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" class="email-input" placeholder="Enter email address.." required>

              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" class="email-input" placeholder="Enter subject.." required>

              <label for="message">Message</label>
              <textarea id="message" name="message" class="email-input" placeholder="Enter message.." required></textarea>

              <input type="submit" value="Send Email" class="hover-colour email-submit">
              <div id="form-status"></div>
            </form>
          </div>
      </section>
      <section id="contact-section">
        <nav id="second-nav" aria-label="Social Links Section">
          <a>Links</a>
        </nav>
        <div id="link-buttons">
          <a href="mailto:masonletoile@hotmail.com" class="hover-colour" title="masonletoile@hotmail.com">
            Email
          </a>
          <a href="https://www.linkedin.com/in/masonletoile/" class="hover-colour" target="_blank" title="https://www.linkedin.com/in/masonletoile/">
            LinkedIn
          </a>
          <a href="https://github.com/Masonlet" class="hover-colour" target="_blank" title="https://github.com/Masonlet">
            GitHub
          </a>
          <a href="resume.html" class="hover-colour" title="Click to view Resume">
            Resume
          </a>
        </div>
      </section>
    </div>
  </main>
  <script>

  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
